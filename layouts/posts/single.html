{{ define "main" }}
    <h1 class="title">{{ .Title }}</h1>
    {{ $Date := .Date.Format "Monday, January 2, 2006" }}
    <time class="post-date" datetime="{{ $Date }}">{{ $Date }}</time>
    <article>
        <p class="summary">{{ .Summary }}</p>
        {{ .Content }}
    </article>
    <hr>
    <div id="disqus_thread"></div>
    <script>

        /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
        
        var disqus_config = function () {
        this.page.url = {{ .Permalink }};  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = {{ .File.UniqueID }}; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        
        (function () { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://davidkarlsson-tech.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by
            Disqus.</a></noscript>
{{ end }}
